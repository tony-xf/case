<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
        <link href="scratch.css" rel="stylesheet" type="text/css"/>
        <script src="jquery-1.11.3.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="wrap">
            <div class="scratch">
                <img src="images/guagua_03.png" alt=""/>
                <div class="guagua">
                    <span>谢谢参与</span>
                    <canvas id="shade"><p id="notice">您的浏览器不支持canvas</p></canvas>
                    <p>请用力地左右滑动手指刮开奖券，刮不开？ <button id="clearShade">戳一下</button></p>
                </div>
            </div>
            <div style="display: none"><img id="shadeImg" src="images/guagua-1_03.png"/></div>
        </div>
        <script type="text/javascript" src="scratch.js"></script>
        <script type="text/javascript"> 
            (function(){
                $('#clearShade').on('click', function(){
                    $('#shade').remove();
                    $('#notice').remove();
                });
                scratch.init();
            })();
        </script>
</body>
</html>
